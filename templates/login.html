{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="inline-block p-6 bg-blue-600 rounded-full mb-4">
                <i class="fas fa-users fa-4x text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">HR Management System</h2>
            <p class="text-gray-600">Silakan login untuk melanjutkan</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="username" name="username" required placeholder="Masukkan username">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="password" name="password" required placeholder="Masukkan password">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition duration-200 font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            
            <div class="text-center mt-6">
                <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800 transition duration-200">
                    Belum punya akun? <span class="font-semibold">Daftar di sini</span>
                </a>
            </div>
        </div>
        
        <!-- Demo Accounts Info -->
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <div class="text-center">
                <h4 class="font-semibold text-yellow-800 mb-2">Demo Accounts</h4>
                <div class="text-sm text-yellow-700 space-y-1">
                    <p><strong>Admin:</strong> username: <code class="bg-yellow-200 px-1 rounded">admin</code>, password: <code class="bg-yellow-200 px-1 rounded">admin123</code></p>
                    <p class="text-xs text-yellow-600">* Account dengan akses penuh (Super Admin)</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
