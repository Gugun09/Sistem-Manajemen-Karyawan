{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg">
        <div class="p-6 border-b border-gray-200">
            <h4 class="text-2xl font-bold text-gray-900">Edit Karyawan</h4>
        </div>
        <div class="p-6">
            <form method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="employee_id" class="block text-sm font-medium text-gray-700 mb-2">ID Karyawan *</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="employee_id" name="employee_id" value="{{ employee.employee_id }}" required>
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap *</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="name" name="name" value="{{ employee.name }}" required>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                        <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="email" name="email" value="{{ employee.email }}" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Nomor Telepon</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="phone" name="phone" value="{{ employee.phone or '' }}">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-2">Departemen *</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                id="department" name="department" required>
                            <option value="">Pilih Departemen</option>
                            <option value="IT" {% if employee.department == 'IT' %}selected{% endif %}>IT</option>
                            <option value="HR" {% if employee.department == 'HR' %}selected{% endif %}>HR</option>
                            <option value="Finance" {% if employee.department == 'Finance' %}selected{% endif %}>Finance</option>
                            <option value="Marketing" {% if employee.department == 'Marketing' %}selected{% endif %}>Marketing</option>
                            <option value="Operations" {% if employee.department == 'Operations' %}selected{% endif %}>Operations</option>
                            <option value="Sales" {% if employee.department == 'Sales' %}selected{% endif %}>Sales</option>
                        </select>
                    </div>
                    <div>
                        <label for="position" class="block text-sm font-medium text-gray-700 mb-2">Posisi *</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="position" name="position" value="{{ employee.position }}" required>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="salary" class="block text-sm font-medium text-gray-700 mb-2">Gaji</label>
                        <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="salary" name="salary" value="{{ employee.salary or '' }}" step="0.01">
                    </div>
                    <div>
                        <label for="hire_date" class="block text-sm font-medium text-gray-700 mb-2">Tanggal Masuk *</label>
                        <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               id="hire_date" name="hire_date" value="{{ employee.hire_date }}" required>
                    </div>
                </div>
                
                <div class="mt-6">
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                            id="status" name="status" required>
                        <option value="Active" {% if employee.status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if employee.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        <option value="On Leave" {% if employee.status == 'On Leave' %}selected{% endif %}>On Leave</option>
                    </select>
                </div>
                
                <div class="flex justify-between mt-8">
                    <a href="{{ url_for('employees') }}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition duration-200">
                        <i class="fas fa-arrow-left mr-2"></i>Kembali
                    </a>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                        <i class="fas fa-save mr-2"></i>Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
